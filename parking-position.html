    $(function main() {
        const parkingData = getParkingDataFromParams();
        if (parkingData != null) {
            renderMap(parkingData);
            $('#input, #copy').hide();
            $('#map').show();
        } else {
            $('#input').show();
            $('#map, #copy').hide();
            $('#form').submit(function() {
                const parkingData = queryParkingData($('#search').val());
                if (parkingData != null) {
                    renderMap(parkingData);
                    $('#copy-url').val(location.href.split("?")[0] + "?num=" + parkingData.num);
                    $('#map, #copy').show();
                } else {
                    $('#map, #copy').hide();
                }
                return false;
            });
            $('#btn-copy').click(function() {
                navigator.clipboard.writeText($('#copy-url').val());
            });
        }
    });

    function getParkingDataFromParams() {
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has("num")) {
            return null;
        }
        return queryParkingData(urlParams.get("num"));
    }

    function queryParkingData(query) {
        if (query == null) {
            return null;
        }
        const pattern = /^(B[1-4]F?[\- ]*)?0*/;
        query = query.toUpperCase().trim().replace(pattern, "");
        if (query.slice(-1) == "4") {
            query = "" + query.slice(0, query.length - 1) + "3-1";
        }
        if (data.parkingNum.hasOwnProperty(query) && data.parkingNum[query] != null) {
            const parkingData = data.parkingNum[query];
            parkingData.label = numToLabel(query);
            parkingData.num = query;
            return parkingData;
        }
        return null;
    }
    
    function numToLabel(num) {
        return "000".slice(num.split("-")[0].length) + num;
    }

    function renderMap(parkingData) {
        $('#svg-image').attr('href', `images/${parkingData.prevPoint.slice(0, 2).toLowerCase()}.jpg`);
        $('#svg-floor').text(parkingData.prevPoint.slice(0, 2).toUpperCase());

        let path = data.pathPoints[parkingData.prevPoint];
        switch (parkingData.entry) {
            case "t":
                path += ` H ${parkingData.x + data.sizes[parkingData.size].w / 2}`;
                path += ` V ${parkingData.y - 7}`;
                $('#svg-label').text(parkingData.label).attr({
                    'x': Math.max(0, parkingData.x + data.sizes[parkingData.size].w / 2 - 18 * parkingData.label.length / 2),
                    'y': parkingData.y + data.sizes[parkingData.size].h + 26
                });
                break;
            case "b":
                path += ` H ${parkingData.x + data.sizes[parkingData.size].w / 2}`;
                path += ` V ${parkingData.y + data.sizes[parkingData.size].h + 7}`;
                $('#svg-label').text(parkingData.label).attr({
                    'x': Math.max(0, parkingData.x + data.sizes[parkingData.size].w / 2 - 18 * parkingData.label.length / 2),
                    'y': parkingData.y - 3
                });
                break;
            case "l":
                path += ` H ${parkingData.x - 7}`;
                $('#svg-label').text(parkingData.label).attr({
                    'x': parkingData.x + data.sizes[parkingData.size].w + 3,
                    'y': parkingData.y + data.sizes[parkingData.size].h
                });
                break;
            case "r":
                path += ` H ${parkingData.x + data.sizes[parkingData.size].w + 7}`;
                $('#svg-label').text(parkingData.label).attr({
                    'x': parkingData.x - 18 * parkingData.label.length - 3,
                    'y': parkingData.y + data.sizes[parkingData.size].h
                });
                break;
            default:
                break;
        }
        $('#svg-path').attr('d', path);

        $('#svg-rect').attr({
            'x': parkingData.x,
            'y': parkingData.y,
            'width': data.sizes[parkingData.size].w,
            'height': data.sizes[parkingData.size].h
        });
    }

            <div id="map">
                <svg width="1112" height="409" xmlns="http://www.w3.org/2000/svg">

                    </defs>
                    <image id="svg-image" opacity="0.3" />
                    <text id="svg-floor" x="1022" y="65" fill="red" font-size="80"></text>
                    <text id="svg-label" fill="red" font-size="30" font-weight="bold" background="white"></text>
                    <path id="svg-path" stroke="red" stroke-width="3" fill="none" marker-end="url(#head)" />
                    <rect id="svg-rect" stroke="red" stroke-width="3" fill="rgb(244,204,204)" fill-opacity="0.5" />
                </svg>
            </div>
